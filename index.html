<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Inter:regular,600,700&display=swap" rel="stylesheet" />

	<title>Frontend Mentor | Social links profile</title>

</head>

<body>
	<div class="profile-card">
		<div class="user-info">
			<div class="user-avatar">
				<img src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
			</div>
			<h1 class="title">Jessica Randall</h1>
			<p class="user-location">London, United Kingdom</p>
			<p class="user-job">"Front-end developer and avid reader."</p>
		</div>
		<div class="user-links-container">
			<ul class="user-links">
				<li class="user-link">GitHub</li>
				<li class="user-link"> Frontend Mentor
				</li>
				<li class="user-link">LinkedIn</li>
				<li class="user-link">Twitter</li>
				<li class="user-link">Instagram</li>
			</ul>
		</div>
	</div>

</body>

</html>
